#Kotlin
kotlin.code.style=official
kotlin.daemon.jvmargs=-Xmx3072M

#Gradle
org.gradle.jvmargs=-Xmx4096M -Dfile.encoding=UTF-8
org.gradle.configuration-cache=true
org.gradle.caching=true

#Android
android.nonTransitiveRClass=true
android.useAndroidX=true
# Enable parallel build execution
org.gradle.parallel=true

# Increase worker count based on available CPU cores
org.gradle.workers.max=8

# Enable file system watching for faster incremental builds
org.gradle.vfs.watch=true

# Specify local build cache directory (optional)
# org.gradle.caching.local.directory=.gradle/build-cache

# Disable unused native targets to speed up builds
kotlin.native.ignoreDisabledTargets=true